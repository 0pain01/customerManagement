<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Customer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Customer</h1>
				<div class="card-body">
					<form th:action="@{/customers}" th:object="${customer}" method="POST">
						<div class="form-group">
							<label> Customer First Name </label>
							<input
							type="text"
							name="firstName"
							th:field="*{firstName}"
							class="form-control"
							placeholder="Enter Customer first Name"/>
						</div>
						<div class="form-group">
							<label> Customer Last Name </label>
							<input
							type="text"
							name="lastName"
							th:field="*{lastName}"
							class="form-control"
							placeholder="Enter Customer last Name"/>
						</div>
						<div class="form-group">
							<label> Customer Email </label>
							<input
							type="text"
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter Customer Email"
							pattern="[a-zA-Z]+[a-zA-Z0-9._%+-]*@[a-z0-9.-]+\.[a-z]{2,4}"
							oninvalid="this.setCustomValidity('Enter correct Email format!!')" oninput="this.setCustomValidity('')"/>
							 
						</div>
						
						<div class="form-group">
							<label> Customer phone Number </label>
							<input
							type="text"
							name="phoneNumber"
							th:field="*{phoneNumber}"
							pattern="[9876][0-9]{9}"
							class="form-control"
							placeholder="Enter Customer Phone Number"
							oninvalid="this.setCustomValidity('Enter 10 digit number!!')" oninput="this.setCustomValidity('')"/>
						</div>
						
						<div class="form-group">
							<label> Customer Address</label>
							<input
							type="text"
							name="address"
							th:field="*{address}"
							class="form-control"
							placeholder="Enter Customer Address"/>
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
