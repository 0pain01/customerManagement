<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Management System</title>
<style>
	.gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
}
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Customer Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/customers}">Customer Management</a>
      </li>
    </ul>
  </div>
</nav>

<br>
<br>
	<div class="container">
		<div class="row">
			<div class="justify-content-center">
				<h3>Profile View</h3>
					<form th:action="@{/customers/{id}(id=${customer.id})}" th:object="${customer}" method="POST">
				
						<section class="vh-100 form-group" style="background-color: #f4f5f7;">
						  <div class="container py-5 h-100">
						    <div class="row d-flex justify-content-center align-items-center h-100">
						      <div class="col col-lg-6 mb-4 mb-lg-0">
						        <div class="card mb-3" style="border-radius: .5rem;">
						          <div class="row g-0">
						            <div class="col-md-4 gradient-custom text-center text-white"
						              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
						              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
						                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
						                <h5><span th:text="*{firstName}"></span>&nbsp;<span th:text="*{lastName}"></span></h5>
						          		
						              <i class="far fa-edit mb-5"></i>
						            </div>
						            <div class="col-md-8">
						              <div class="card-body p-4">
						                <h6>Customer Information</h6>
						                <hr class="mt-0 mb-4">
						                <div class="row pt-1">
						                  <div class="col-6 mb-3">
						                    <h6>Email</h6>
						                    <p th:text="*{email}" class="text-muted"></p>
						                  </div>
						                  <div class="col-6 mb-3">
						                    <h6>Phone</h6>
						                    <p th:text="*{phoneNumber}" class="text-muted"></p>
						                  </div>
						                </div>
						             
						                <div class="row pt-1">
						                  <div class="col-6 mb-3">
						                    <h6>Address</h6>
						                    <p th:text="*{address}" class="text-muted"></p>
						                  </div>
						                  <div class="col-6 mb-3">
						                    <h6>DoR</h6>
						                    <p th:text="*{date}" class="text-muted"></p>
						                  </div>
						                </div>
						                <div class="d-flex justify-content-start">
						                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
						                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
						                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
						                </div>
						              </div>
						            </div>
						          </div>
						        </div>
						      </div>
						    </div>
						  </div>
						</section>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
